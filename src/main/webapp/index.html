<!DOCTYPE html>
<html ng-app="app">
<head>
<title>Employee Neo4j DB Demo Application</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
<script src="demoApp.js"></script>
<style>
body{
	font-family: consolas;
	font-size: medium;
}
a {
	cursor: pointer;
    width: 100px;
    height: 25px;
    background: #003399;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
}
</style>
</head>
<body>
	<div ng-controller="EmployeeController">
		<table>
			<tr>
				<td width="auto">Employee ID:</td>
				<td><input type="text" id="id" ng-model="employee.empId" /></td>
			</tr>
			<tr>
				<td width="auto">Name:</td>
				<td><input type="text" id="name" ng-model="employee.name" /></td>
			</tr>
		</table>
		<br /> <br /> 
		<a ng-click="getEmployee(employee.empId)">Get Employee</a> 
		<a ng-click="updateEmployee(employee.empId, employee.name)">Update Employee</a> 
		<a ng-click="addEmployee(employee.empId, employee.name)">Add Employee</a> <a ng-click="deleteEmployee(employee.empId)">Delete Employee</a> 
		<br /> <br />
		<p style="color: green">{{message}}</p>
		<p style="color: red">{{errorMessage}}</p>

		<br /> <br /> <a ng-click="getAllEmployees()">Get all Employees</a>
		<br /> <br /> <br />
		
		<table ng-if="employees">
			<tr>
				<th>Employee Id</th>
				<th>Employee Name</th>
			</tr>
			<tr ng-repeat="employee in employees">
				<td width="auto">{{employee.empId}}</td>
				<td width="auto">{{employee.name}}</td>
			</tr>
		</table>
		
	</div>
</body>
</html>
